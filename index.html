<head>

<title>Wonderland Galleries Email Signup Page</title>

<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

<body class="preload">       
   <div id="preload">
      <div id="preload-content">
         <div class="preload-bounce">				                           
            <span class="bounce1"></span>				                           
            <span class="bounce2"></span>				                           
            <span class="bounce3"></span>                                   
            <span class="bounce4"></span>			                      
         </div>
      </div>
   </div>
   <!-- Overlay -->             
   <div class="bg-overlay"></div>
   <!-- End Overlay -->  
   <!-- START Video Control -->
   <div id="bg-video-controls">
   		<a id="video-play" class="fa fa-pause" href="#" title="Pause">&nbsp;</a>
   </div>
   <!-- END Video Control -->              
   <!-- START wrapper -->
   <div class="wrapper">     
      <header>
         <div class="header-bar header-top">         
            <div class="logo">
               <a href="#"><img src="images/logo.png" alt="Wonderland" /></a>
            </div>                         
         </div>
         <div class="header-bar header-bottom">
            <div class="clearfix footer-part">
               <div class="left-part">
                  <p class="copyright uppercase">Copyright &copy;2015 Wonderland Galleries. All right reserved.</p>
               </div>
               <div class="right-part">
                  <div class="social">
                     <a href="https://twitter.com/wonderland561" class="tip-top" title="Twitter"><i class="fa fa-twitter"></i></a>
                     <a href="https://www.facebook.com/Wonderlandgift" class="tip-top" title="Facebook"><i class="fa fa-facebook"></i></a>
                     <a href="https://instagram.com/wonderland561" class="tip-top" title="Instagram"><i class="fa fa-instagram"></i></a>
                     <a href="https://plus.google.com/+WonderlandTobaccoGiftsWestPalmBeach/posts" class="tip-top" title="GooglePlus"><i class="fa fa-google-plus-square"></i></a>
                </div>
               </div>
            </div><!-- /.footer-part -->
         </div><!-- /.header-bottom -->
      </header>
      <!-- END HEADER -->
      <div class="swiper-container">
         <div class="swiper-wrapper">               
            <div class="swiper-slide home">
               <div class="top-slide slide-content"> 
                  <div class="intro">
                     <div class="main">
                    	<br />
                        <br />
                        <br />
                        <br />
                           <div class="bottom" padding-top: 100 px>
                              <p class="subtitle uppercase">Keep me updated on events, sales, product releases and exclusive sales!</p>
                              <!-- Newsletter form -->
                              <div class="subcribe">
                                 <fieldset>
                                    <form id="subscribe-form" class="subscribeForm" method="post">
                                       <input id="subscribe_email" autocomplete="off" class="inputForm" type="text" value="Enter Your Email Address" onfocus="if (this.value=='Enter Your Email Address') this.value=''" onblur="if (this.value==''){this.value='Enter Your Email Address'}" />
                                       <button id="subscribe_submit" type="submit"><i class="fa fa-paper-plane-o"></i></button>
                                    </form>
                                 </fieldset>
                                 <span id="response"></span>
                              </div><!-- /.subscribe -->
                              <!-- <a href="javascript:void(0)" class="button" onclick="closeContent('countdown')"><i class="fa fa-times"></i> Close</a> -->
                           </div><!-- /.bottom -->
                        </div><!-- /.innerSection countdown valign clearfix -->
                     </div><!-- /.main -->
                  </div> <!-- /.intro -->
               </div><!-- /.top-slide slide-content -->
            </div><!-- /.swiper-slide home -->                   
         </div><!-- /.swiper-wrapper -->  
      </div><!-- /.swiper-container --> 
   </div><!-- /.wrapper -->  
<script src="js/jquery.min.js"></script>
